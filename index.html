<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Weather Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        .main-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 40px;
            transform: translateZ(50px);
        }

        .search-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 4px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: gentleFloat 8s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            font-weight: 400;
            border-radius: 16px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        /* Weather Cards Container */
        .weather-grid {
            display: flex;
            flex-direction: column;
            gap: 24px;
            transform-style: preserve-3d;
        }

        /* Individual Weather Card */
        .weather-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 28px;
            display: flex;
            align-items: center;
            gap: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            transform: translateZ(0);
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .weather-card:hover::before {
            left: 100%;
        }

        .weather-card:hover {
            transform: translateZ(20px) translateY(-8px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.18);
        }

        /* Weather Icon Container */
        .icon-container {
            width: 80px;
            height: 80px;
            position: relative;
            flex-shrink: 0;
            transform-style: preserve-3d;
        }

        .weather-icon {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Icon Styles */
        .icon-sunny {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
            animation: sunRotate 20s linear infinite;
        }

        @keyframes sunRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .icon-rainy {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.4);
            animation: rainBounce 2s ease-in-out infinite;
        }

        @keyframes rainBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .icon-stormy {
            background: linear-gradient(135deg, #6b46c1 0%, #4c1d95 100%);
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4);
            animation: stormFlash 3s ease-in-out infinite;
        }

        @keyframes stormFlash {
            0%, 90%, 100% { box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4); }
            95% { box-shadow: 0 8px 32px rgba(255, 255, 255, 0.8), 0 0 40px rgba(107, 70, 193, 0.6); }
        }

        .icon-cloudy {
            background: linear-gradient(135deg, #9CA3AF 0%, #6B7280 100%);
            box-shadow: 0 8px 32px rgba(156, 163, 175, 0.4);
        }

        /* Weather Info */
        .weather-info {
            flex: 1;
            color: white;
        }

        .temperature {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        .condition {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 6px;
            opacity: 0.95;
        }

        .location-time {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.75;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Loading and Error States */
        .loading-state, .error-state, .initial-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-state {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            color: #FCA5A5;
            margin-bottom: 20px;
            padding: 24px;
        }

        .initial-state {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Card entrance animations */
        .weather-card {
            opacity: 0;
            animation: cardSlideIn 0.6s ease-out forwards;
        }

        .weather-card:nth-child(1) { animation-delay: 0.1s; }
        .weather-card:nth-child(2) { animation-delay: 0.2s; }
        .weather-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px) translateZ(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateZ(0);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .particle:nth-child(odd) {
            animation: floatUp 15s linear infinite;
        }

        .particle:nth-child(even) {
            animation: floatUp 12s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .main-container {
                padding: 16px;
            }
            
            .weather-card {
                padding: 20px;
                gap: 16px;
            }
            
            .icon-container {
                width: 60px;
                height: 60px;
            }
            
            .weather-icon {
                font-size: 28px;
            }
            
            .temperature {
                font-size: 32px;
            }
            
            .condition {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Enter city name (e.g., New York)" id="cityInput">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>
        
        <!-- Weather Content -->
        <div class="weather-grid" id="weatherContainer">
            <div class="initial-state">
                üåç Enter a city name to see the 3-day weather forecast
            </div>
        </div>
    </div>

    <script>

        // Weather icons mapping
        const WEATHER_ICONS = {
            'clear': '‚òÄÔ∏è',

            'partly cloudy': '‚õÖ',

            'overcast': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è',

            'mist': 'üå´Ô∏è',
            'fog': 'üå´Ô∏è'
        };

        // Get icon class based on weather condition
        function getIconClass(condition) {
            console.log(condition);
            const lower = condition.toLowerCase();
            if (lower.includes('clear') || lower.includes('sun')) return 'sunny';
            if (lower.includes('rain') || lower.includes('drizzle')) return 'rainy';
            if (lower.includes('thunder') || lower.includes('storm')) return 'stormy';
            if (lower.includes('cloud')) return 'cloudy';
            if (lower.includes('snow')) return 'snowy';
            return 'sunny';
        }

        // Get weather icon
        function getWeatherIcon(condition) {
            const lower = condition.toLowerCase();
            for (const [key, icon] of Object.entries(WEATHER_ICONS)) {
                if (lower.includes(key)) return icon;
            }
            return 'üå§Ô∏è';
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning and sizing
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 4 + 1) + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
                
                container.appendChild(particle);
            }
        }

            // Real API implementation - uncomment and use your API key
            try {

                const forecastResponse = await fetch(
                    `${API_BASE}/forecast.json?q=${city}&key=${API_KEY}&days=2&aqi=no`

                if (!forecastResponse.ok) throw new Error('City not found');
                
                // const current = await currentResponse.json();

                console.log(forecast);
                console.log(forecast.forecast.forecastday[0].hour);

                    city: forecast.location.name,

                    forecast: forecast.forecast.forecastday[0].hour.slice(3, 5).map((item, index) => ({

                    }))
                }

                console.log(res);
                
                return res;
            } catch (error) {
                throw new Error('Unable to fetch weather data. Please check the city name.');

        }

        // Display weather data
        function displayWeather(data) {
            const container = document.getElementById('weatherContainer');
            const allWeather = [data.current, ...data.forecast];
            
            container.innerHTML = allWeather.map((weather, index) => `
                <div class="weather-card">
                    <div class="icon-container">
                        <div class="weather-icon icon-${getIconClass(weather.condition)}">
                            ${getWeatherIcon(weather.condition)}
                        </div>
                    </div>
                    <div class="weather-info">
                        <div class="temperature">${weather.temp}¬∞</div>
                        <div class="condition">${weather.condition}</div>
                        <div class="location-time">
                            <span>${data.city}</span>
                            <span>‚Ä¢</span>
                            <span>${weather.time}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show loading state
        function showLoading() {
            document.getElementById('weatherContainer').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Fetching weather data...</div>
                </div>
            `;
        }

        // Show error state
        function showError(message) {
            document.getElementById('weatherContainer').innerHTML = `
                <div class="error-state">
                    ‚ö†Ô∏è ${message}
                </div>
                <div class="initial-state">
                    Try searching for another city
                </div>
            `;
        }

        // Handle weather search
        async function handleSearch() {
            const input = document.getElementById('cityInput');
            const city = input.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }
            
            showLoading();
            
            try {
                const data = await fetchWeatherData(city);
                displayWeather(data);
            } catch (error) {
                showError(error.message);
            }
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', handleSearch);
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        // Initialize
        createParticles();

        // Demo search after page load
        setTimeout(() => {
            document.getElementById('cityInput').value = 'Los Angeles';
            handleSearch();
        }, 1500);
    </script>
